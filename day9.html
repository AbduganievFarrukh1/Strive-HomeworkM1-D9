<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>
    <link rel="stylesheet" href="day9.css" />

  <body>
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <h1>Bingo.</h1>
      <button onclick="randomizeNumber()" style="margin: 20px; cursor: pointer">
        Get random number
      </button>
      <h1>Bingo Board.</h1>
    </div>

    <div class="main-wrap">
      <div
        id="bingo-board"
        style="
          text-align: center;
          border: 1px black dashed;
          padding: 5px 0px 5px 0px;
        "
      >
        <!-- bingo cells going here -->
      </div>
      <hr />

      <div
        id="playing-fields"
        style="
          text-align: center;
          border: 1px black dashed;
          padding: 5px 0px 5px 0px;
        "
      >
        <button onclick="createPlayingField()" id="creating-button">
          Create a playing field
        </button>
        <!-- playing field goind here -->
      </div>
    </div>
    ;
    <br />
    <script src="day9.js"></script>
  </body>
