    number 10 multiple times). - Create a user board with 24 randomized numbers

    boards he's willing to play with and generate them before starting to play. -->
    <script src="day9.js"></script>
    <h1>Bingo Board</h1>
    <div id="number">0</div>
    <br />
    <div id="text">Chart</div>
    <br />
    <div id="buttons"></div>

    <br />
    <br />
    <br />
