<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" />
    <title>Bingo Board</title>

    <link rel="stylesheet" href="day9.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="day9.js"></script>

    <h1>Bingo Board</h1>
    <div id="month-container"></div>

    <!-- MEETING CREATION -->
    <div id="meeting-container">
      <h2 id="meeting-title">Meetings for the day</h2>

      <div id="meeting-creation">
        <input type="time" id="meeting-time" value="09:00" />
        <input
          type="text"
          id="meeting-description"
          placeholder="insert description here"
        />
        <input type="button" value="Create" onclick="createNewMeeting()" />
      </div>

      <ul id="meetings-for-the-day">
        <!-- The list of the meetings will be generated programmatically -->
      </ul>
    </div>
  </body>
</html>
